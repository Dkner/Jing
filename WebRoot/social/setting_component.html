<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/main-assets.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/js-dashboard.js"></script>
</head>
<body>
	<div class="content-board">
            <div class="content-header">
                <h3>Settings</h3>
            </div>
            <div class="content-inner">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">Username</label>
                        <div class="controls">
                            <input value="" class="input-xlarge"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Your photo</label>
                        <div class="controls">
                            <input type="file"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Gender</label>
                        <div class="controls">
                            <select>
  								<option value ="male">male</option>
  								<option value ="female">female</option>
  								<option value="not sure">not sure</option>
							</select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">E-mail</label>
                        <div class="controls">
                            <input class="input-xlarge" value=""/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">From</label>
                        <div class="controls">
                            <input class="input-xlarge" value=""/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <textarea class="input-xlarge" rows="3"></textarea>
                        </div>
                    </div>
                    <hr/>
                    <p class="help-item">(To modify your password)</p>
                    <div class="control-group">
                        <label class="control-label">Current password</label>
                        <div class="controls">
                            <input type="secret" label="password" class="input-xlarge"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">New password</label>
                        <div class="controls">
                            <input class="input-xlarge" value=""/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Verify password</label>
                        <div class="controls">
                            <input class="input-xlarge"/>
                        </div>
                    </div>
                    <hr/>
                    <div class="send-action">
                        <button type="submit" class="btn btn-primary">
                        	Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
